<!DOCTYPE html>
<html lang='en'>
<head>
  <title>XHR, SSE and WS Examples</title>
  <link rel='stylesheet' href='/styles.css'>
</head>
<body>
  <h1>XHR, SSE and WS Examples</h1>

  <div class='container'>
    <div id='xhr-container'>
      <h2>XML Http Request</h2>
      <button class='ping'>Ping</button>
    </div>

    <div id='sse-container'>
      <h2>SSE Messages</h2>

      <h2>WS Messages</h2>

      <button>Send</button>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
